<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../web-app-exercise/s/main.css" />
    <script defer src="../web-app-exercise/j/main.js"></script>
    <title>Utenti</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <button class="box__button">Aggiungi utente</button>

        <!-- UPLOADING IMAGE -->
        <div class="box__input">
          <input
            class="box__file"
            type="file"
            id="box__file"
            accept="image/png, image/jpg"
          />
          <img id="box__display" class="box__display" />
          <input
            class="box__text"
            id="box__text"
            type="text"
            placeholder="Inserisci nome del utente"
          />
          <div class="box__error box__error--name">
            Inserisci un nome valido
          </div>
          <input
            class="box__text"
            id="box__email"
            type="text"
            placeholder="Inserisci email del utente"
          />
          <div class="box__error box__error--email">
            Inserisci un'email valido
          </div>
          <div class="box__error box__error--all">Compila i campi</div>

          <button class="box__add" onclick="saveUserInput()">SALVA</button>
        </div>
      </div>
      <div class="column column--left">
        <div class="column__container">
          <!-- <div class="column__count column__count--left"></div> -->
          <div class="column__title">
            UTENTI DISPONIBILI: &nbsp;
            <div class="column__count column__count--left"></div>
          </div>
          <div class="form">
            <input type="text" class="form__input" placeholder="search..." />
            <button class="form__button form__button--search">Search</button>
            <button class="form__button form__button--clear">Clear</button>
          </div>
          <button class="column__sort column__sort--left">
            Ordina per nome
          </button>
          <div
            class="column__inner column__inner--left"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(0)"
          ></div>
        </div>
      </div>
      <div class="column column--right">
        <div class="column__container">
          <div class="column__title">
            UTENTI CONTROLLATI: &nbsp;
            <div class="column__count column__count--right"></div>
          </div>
          <button class="column__sort column__sort--right">
            Ordina per nome
          </button>
          <div
            class="column__inner column__inner--right"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="dragEnter(1)"
          ></div>
        </div>
      </div>
    </div>
    <div class="confirmation" hidden>
      <h1></h1>
    </div>
  </body>
</html>
